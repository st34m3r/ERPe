<div class=" content">
    <div class=" row">
      
        <div class="col-md-12">
            
            <div class=" card">
                <div class=" card-header"><h2 class="text-muted">Editer une purchase</h2></div>
                <div class="card-body">
                <form class="form-group" *ngIf="purchase" #editForm="ngForm" (ngSubmit)="save()">
                    <div class=" row">
                     
                    <div class=" col-md-5 pr-md-1">
                        <div *ngIf="feedback" class="form-group">
                            <div role="alert" class="alert alert-{{feedback.type}}" > 
                            {{feedback.message}}
                            </div>  
                        </div>
                        <div  class="form-group">
                            <label>  rowid  </label>
                            <input  disabled class=" form-control" [(ngModel)]="purchase.rowid" name="id" type="number"/>
                        </div>
                        <div  class="form-group">
                            <label>  purchaseDate  </label>
                            <input   class=" form-control" [(ngModel)]="purchase.purchaseDate" name="purchaseDate" type="date"/>
                        </div>
                        <div  class="form-group">
                            <label>  purchaseAmount  </label>
                            <input   class=" form-control" [(ngModel)]="purchase.purchaseAmount" name="purchaseAmount" type="number"/>
                        </div>
                        <div  class="form-group">
                            <label>  customerId  </label>
                            <input   class=" form-control" [(ngModel)]="purchase.customerId" name="customerId" type="number"/>
                        </div>
                        <div  class="form-group">
                            <label>  productId  </label>
                            <input   class=" form-control" [(ngModel)]="purchase.productId" name="productId" type="number"/>
                        </div>
                        <div  class="form-group">
                            <input  value="save" class="btn btn-primary" [disabled]="!editForm.form.valid" type="submit"/>
                            <input value="cancel" class="btn btn-secondary" (click)="cancel()" type="submit"/>
                        </div>    
                        <div *ngIf="feedback" class="form-group">
                            <div role="alert" class="alert alert-{{feedback.type}}" > 
                            {{feedback.message}}
                            </div>  
                        </div>
                    </div>
                    </div>    
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
